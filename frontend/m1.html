<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M1 — Portal de Misiones BlockCorp</title>
  <link rel="stylesheet" href="assets/css/style-dark.css" />
</head>
<body>
  <header class="portal-header">
    <div class="portal-header__top">
      <div class="portal-header__brand">
        <span class="portal-header__logo" aria-hidden="true">BC</span>
        <div class="portal-header__brand-text">
          <span class="portal-header__brand-title">Portal de Misiones</span>
          <span class="portal-header__brand-subtitle">BlockCorp</span>
        </div>
      </div>
      <nav class="portal-header__nav" aria-label="Navegación principal">
        <a class="portal-header__link" href="/index.html">Inicio</a>
        <a
          class="portal-header__link"
          href="#"
          onclick="setCurrentMission('m1'); clearSession(); renderEnrollForm(); return false;"
        >Inscribirme</a>
      </nav>
      <div class="portal-header__user">
        <div class="portal-header__user-info">
          <span class="portal-header__user-label">Sesión activa</span>
          <span class="portal-header__user-name">agente.nova</span>
        </div>
        <div class="portal-header__actions">
          <button class="portal-header__action portal-header__action--ghost" type="button">Centro de ayuda</button>
          <button class="portal-header__action" type="button">Cerrar sesión</button>
        </div>
      </div>
    </div>
    <div class="portal-header__body">
      <h1 class="portal-header__heading" data-mission-title>M1 — Cargando misión…</h1>
    </div>
  </header>

  <main id="missionMain" hidden>
    <section class="status-info">
      <p>Cargando contenido de la misión…</p>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderMissionContent('m1');
    });
  </script>
</body>
</html>
